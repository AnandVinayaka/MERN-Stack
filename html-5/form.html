<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <caption>
      <strong>Candidate registration:</strong>
    </caption>
    <form name="frm" method="post">
      <table border="1px">
        <tr>
          <td>Full name</td>
          <td><input type="text" name="fullName" value="" /></td>
        </tr>

        <tr>
          <td>E-mail</td>
          <td><input type="email" name="email" value="" /></td>
        </tr>

        <tr>
          <td>Mobile number</td>
          <td><input type="text" name="mobileNumber" value="" /></td>
        </tr>

        <tr>
          <td>Year of passing</td>
          <td>
            <input type="number" name="yop" value="" min="2018" max="2022" />
          </td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="male" />
            Male

            <input type="radio" name="gender" value="female" />
            Female
          </td>
        </tr>

        <tr>
          <td>Date of birth</td>
          <td><input type="date" name="dob" value="" /></td>
        </tr>

        <tr>
          <td>Country</td>
          <td>
            <select name="country">
              <option value="">Choose your country</option>
              <option value="India">India</option>
              <option value="china">China</option>
              <option value="Pakistan">Pakistan</option>
              <option value="Europe">Europe</option>
              <option value="Russia">Russia</option>
              <option value="Usa">Usa</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>State</td>
          <td>
            <select name="state">
              <option value="">Choose your state</option>
              <option value="AndhraPradesh">Andhra Pradesh</option>
              <option value="Telangana">Telangana</option>
              <option value="Orissa">Orissa</option>
              <option value="Kerala">Kerala</option>
              <option value="Tamilnadu">Tamilnadu</option>
              <option value="Bihar">Bihar</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>City</td>
          <td>
            <select name="city">
              <option value="">Choose your city</option>
              <option value="Bengaluru">Bengaluru</option>
              <option value="Chennai">Chennai</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Amaravathi">Amaravathi</option>
              <option value="Maahismathi">Maahismathi</option>
              <option value="Khaansar">Khaansar</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Postal code</td>
          <td><input type="text" name="postalCode" value="" /></td>
        </tr>

        <tr>
          <td>Skills</td>
          <td>
            <input type="checkbox" name="skill[]" value="html5" />
            Html5
            <input type="checkbox" name="skill[]" value="css" />
            Css
            <input type="checkbox" name="skill[]" value="python" />
            Python
            <input type="checkbox" name="skill[]" value="sql" />
            Sql
            <input type="checkbox" name="skill[]" value="others" />
            Others
          </td>
        </tr>

        <tr>
          <td>Upload your photo</td>
          <td><input type="file" name="fileupload" /></td>
        </tr>

        <tr>
          <td>Description</td>
          <td><textarea name="description" id=""></textarea></td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <input type="submit" name="submit" value="Submit" />
            <input type="reset" name="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
